version: '3.9'
services:
  crowdmanager:
    build:
      target: crowdmanager-dev
      context: .
      dockerfile: Dockerfile
    user: '${UID:-0}:${GID:-0}'
    ports:
      - '3000:3000'
    restart: always
    environment:
      - NODE_ENV=development
    volumes:
      - '.:/app'

  db:
    image: mongo:latest
    ports:
      - '27017:27017'
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: crowdmanager
    depends_on:
      - crowdmanager
